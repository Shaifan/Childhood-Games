<div id="main" ng-controller="detailsController">
	<div class="inner">
		<section>
			<header class="main">
				<h1>{{game.name}}</h1>
			</header>
			
			<span class="image main"><img src="images/games/{{game.image}}" alt="{{game.name}}" /></span>
			
			
			<h2>Details</h2>
			<p>{{game.name}}</p>
			
			<hr class="major" />
			
			<p>{{game.description}}</p>
			
			<hr class="major" />
			
			
		</section>
	</div>
</div>
